<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password Form</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">
							
							<h3 class="mt-3 ms-3"> Enter new password</h3>
							<form method="post" th:action="@{/change-password}">

								<div class="form-group">

									<input name="newPassword" required type="password"
										placeholder="Enter New Password here" class="form-control mt-2"
										style="width: 97%; margin-left: 10px; margin-top: 20px !important;">
								</div>

								<div class="container text-center mt-3">
									<button class="btn btn-success">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
