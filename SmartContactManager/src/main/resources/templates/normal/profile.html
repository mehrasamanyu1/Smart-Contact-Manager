<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login - Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					
					<div class="container text-center">
						<img style="height:200px;width:200px;" class="picture" src="#" th:src="@{'/img/'+${user.imageURL}}">
					</div>
					
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM USER #<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>							

							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>							
						</tbody>
					</table>

					<div class="container mt-3 text-center d-grid gap-2 col-4 mx-auto">
						<form th:action="@{'/user/update-user/'+${user.id}}"
							class="mt-2 d-grid gap-2 col-12 mx-auto" method="post" >
							<button type="submit" class="btn btn-success btn-sm">Update</button>
						</form>

					</div>


				</div>
			</div>
		</div>

		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");x
		});
		</script>

	</section>
</body>
</html>
