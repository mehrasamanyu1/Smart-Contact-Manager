<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login - Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<h1 class="text-center mt-2">Update Your Profile</h1>
						<div class="card-body">
							<form action="#" th:action="@{/user/change-password}"
								method="post">
								<!--Old Password Field -->
								<input name="oldPassword" type="password"
									class="form-control mb-3" placeholder="Enter Old Password">

								<!--New Password Field -->
								<input name="newPassword" type="password" class="form-control"
									placeholder="Enter New Password">

								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:if="${updateProfile}" class="card me-3 ms-3 mt-3">
			<div class="card-body">

				<!-- User Image -->
				<div class="container text-center">
					<img style="width: 250px; height: 250px;" class="picture"
						th:src="@{'/img/'+${user.imageURL}}">
				</div>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${user}"
								enctype="multipart/form-data" method="post"
								th:action=@{/user/user-process-update} class="mt-2">

								<input th:value="${user.id}" name="id" type="hidden">

								<!-- First Name Field -->
								<div class="input-group">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>

									<input th:value="${user.name}" required type="text"
										id="firstName" name="name" placeholder="Enter Name"
										class="form-control">
								</div>

								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-text">@</div>

									<input th:value="${user.email}" required type="email"
										id="email" name="email" placeholder="Enter Email"
										class="form-control">
								</div>

								<!-- User About Field -->
								<div class="form-group mt-3">
									<textarea th:text="${user.about}" required name="description"
										id="mytextarea" rows="10" class="form-control"
										placeholder="Enter Your description"></textarea>
								</div>

								<p class="text-secondary mt-2">Choose new profile pic:</p>

								<div class="custom-file mt-2">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#settings-link").addClass("active");x
		});
		</script>
	</section>
</body>
</html>
