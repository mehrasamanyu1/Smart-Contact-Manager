<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title th:text="${title}">Register - Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							
							<th:block th:text="${#session.removeAttribute('message')}" ></th:block>
						</div>

					<div class="container text-center">
						<img class="" style="width:80px;" src="" th:src="@{/img/icon.png}">
					</div>
					
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="#" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- Name Field -->
							<div class="mb-3">
 							
								<label for="name_field" class="form-label">Your Name</label> 
									<input 
									name="name" 
									type="text" 
									class="form-control"
 									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" 
									placeholder="Enter Name"
									required
									th:value=${user.name}>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<!-- Email Field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email </label> 
								<input
								name="email"
								type="email" 
								class="form-control"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
								id="email_field" 
								placeholder="Enter Email"
								required
								th:value="${user.email}">
								
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>			
							</div>
							
							<!-- Password Field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password </label> 
								<input 
								name="password"
								type="password" 
								class="form-control"
								id="password_field" 
								th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
								placeholder="Enter Password"
								required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>			
							</div>
							
							<!-- User About Field -->
							<div class="form-group">
								<textarea
								name="about" 
								th:text="${user.about}" 
								placeholder="Enter something yourself" 
								rows="5" 
								class="form-control"></textarea>
						 	</div>
						 	
						 	<!-- terms and conditions agreement -->
						 	<div class="form-group mt-2">
						 		<input 
						 		type="checkbox"
						 		name="agreement"
						 		id="agreement">
						 		
						 		<label 
						 		for="agreement">
						 		Accept to terms and conditions
						 		</label>
						 	</div>

						 	<div class="container text-center">
						 		<button type="submit" class="btn bg-primary text-white mt-2">
						 			Submit
						 		</button>
						 		<button type="reset" class="btn btn-warning mt-2">
						 			Reset
						 		</button>
						 	</div>							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
</body>
</html>
