<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login - Smart Contact Manager</title>
</head>
<body>
	<section>
	
		<div class="card me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>

				<!-- Contact Image -->
				<div class="container text-center">
					<img style="width: 250px; height: 250px;" class="picture"
						th:src="@{'/img/'+${contact.image}}">
				</div>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
								  th:object="${contact}"
								  enctype="multipart/form-data"
								  method="post"
								  th:action=@{/user/process-update}
								  class="mt-2">
								  
								  <input th:value="${contact.cId}" name="cId" type="hidden">
								
								<!-- First Name Field -->
								<div class="input-group">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
									
									<input th:value="${contact.name}" required type="text" id="firstName" 
									name="name" placeholder="Enter Name" class="form-control">
								</div>
								
								<!-- Second Name Field -->
								<div class="input-group mt-3">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
									
									<input th:value="${contact.secondName}" required type="text" id="secondName" 
									name="secondName" placeholder="Enter Nickname" class="form-control">
								</div>
								
								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-text">
										<i class="fas fa-phone"></i>
									</div>
									
									<input th:value="${contact.phone}" required min="10" type="number" id="phone" 
									name="phone" placeholder="Enter Phone Number" class="form-control">
								</div>
								
								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-text">
										@
									</div>
									
									<input th:value="${contact.email}" required type="email" id="email" 
									name="email" placeholder="Enter Email" class="form-control">
								</div>
								
								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-text">
										<i class="fas fa-briefcase"></i>
									</div>
									
									<input th:value="${contact.work}" required type="text" id="work" 
									name="work" placeholder="Enter Work" class="form-control">
								</div>
								
								<!-- Contact Description Field -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" required name="description" id="mytextarea"
									 rows="10" class="form-control" placeholder="Enter contact description"></textarea>
								</div>		
								
								<p class="text-secondary mt-2">Choose new profile pic: </p>
								
								<div class="custom-file mt-2">
									<input type="file" name="profileImage">
								</div>	
								
								<div class="container text-center">
									<button class="btn btn-outline-primary"> Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
